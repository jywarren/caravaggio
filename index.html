<!DOCTYPE html>
<html lang="en">
<!--<html lang="en" manifest="index.manifest">-->
  <head>
    
    <title>Caravaggio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A camera app with lighting effects inspired by Caravaggio.">

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="caravaggio.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/getusermedia.js/dist/getUserMedia.min.js"></script>

    <script src="caravaggio.js"></script>

  </head>

  <body>
  
    <div class="">

      <div class="program">
        <textarea cols="50" rows="20" class="program">
dark = 120;

r = or-dark;
g = og-dark;
b = ob-dark;

diff*=10;
r += lr*diff-50;
g += lg*diff-50;
b += lb*diff-50;
a = 255;
</textarea>
        <p><a class="btn btn-primary" onClick="$T.set_program($('textarea.program').val())">Run</a></p>
      </div>

      <div style="display:none;"><div id="webcam"></div></div>
      <canvas id="canvas"></canvas>
      <canvas id="original"></canvas>
      <canvas id="live"></canvas>
      <a id="download"></a>

    </div>

    <script>
      jQuery(document).ready(function($) {

        $T.initialize({
          // width: ,
          // height: 
        })
        setInterval($T.capture,33)

      })
    </script>

  </body>

</html>
